
<div class="modal fade" id="modal-password" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar" style="background-color: transparent; border: none;">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title"><b>Alterar Senha</b></h4>
            </div>
            <div class="modal-body">
                <form method="POST" id="password-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Salvar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
